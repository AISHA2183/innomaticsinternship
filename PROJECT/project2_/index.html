<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Landing Page -->
    <div id="landing-page">
        <h1>Memory Match Game</h1>
        <p style="font-size: 30px;">Select a category to begin:</p>
        <div class="category-buttons">
            <button onclick="startGame('fruits')">Fruits</button>
            <button onclick="startGame('emojis')">Emojis</button>
            <button onclick="startGame('animals')">Animals</button>
            <button onclick="startGame('planets')">Planets</button>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="hidden">
        <div class="game-header">
            <span id="score">Score: 0</span>
            <span id="timer">Time: 30s</span>
        </div>
        <div id="game-board" class="grid-container"></div>
        <button id="restart-button" onclick="restartGame()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
