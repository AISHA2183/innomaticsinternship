<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <h1>Shop</h1>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </nav>

    <!-- Product List -->
    <div class="products">
        <div class="product" data-id="1" data-name="Mobile" data-price="500">
            <h3>Mobile</h3>
            <p>Price: $500</p>
            <button onclick="addToCart(1, 'Mobile', 500)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Laptop" data-price="1000">
            <h3>Laptop</h3>
            <p>Price: $1000</p>
            <button onclick="addToCart(2, 'Laptop', 1000)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Panel -->
    <div class="cart-panel" id="cart-panel">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p><strong>Total:</strong> $<span id="total-price">0</span></p>
        <button onclick="clearCart()">Empty Cart</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
