<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATM Withdrawal</h1>
        <form id="atmForm">
            <label for="pin">Enter PIN:</label><br>
            <input type="password" id="pin" required><br><br>

            <label for="amount">Enter amount to withdraw:</label><br>
            <input type="number" id="amount" required><br><br>

            <button type="button" onclick="atmWithdrawal()">Withdraw</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        const balance = 5000;  // Example balance
        const pin = 1234;      // Correct PIN

        function atmWithdrawal() {
            const enteredPin = document.getElementById("pin").value;
            const amount = parseInt(document.getElementById("amount").value);
            const messageDiv = document.getElementById("message");

            // Clear previous messages
            messageDiv.textContent = "";

            // Check if entered PIN matches the correct PIN
            if (enteredPin !== pin.toString()) {
                messageDiv.textContent = "Incorrect PIN";
                messageDiv.style.color = "red";
                return;
            }

            // Check if the withdrawal amount is greater than the balance
            if (amount > balance) {
                messageDiv.textContent = "Insufficient Funds";
                messageDiv.style.color = "red";
                return;
            }

            // Check if the amount is a multiple of 100
            if (amount % 100 !== 0) {
                messageDiv.textContent = "Enter amount in multiples of 100";
                messageDiv.style.color = "red";
                return;
            }

            // If all checks pass, proceed with withdrawal
            messageDiv.textContent = `Withdrawal successful. Your new balance is ${balance - amount}`;
            messageDiv.style.color = "green";
        }
    </script>
</body>
</html>
